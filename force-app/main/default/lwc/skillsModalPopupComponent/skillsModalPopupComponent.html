<!-- sldsValidatorIgnore -->
<template >
    <template if:true={openfocusmodal}>
        <section aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container ">
                
                   
                
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_small">Edit Focus Category</h2>
                    <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={hideModalBox}></lightning-icon>
                </header>
                <div class="slds-modal__content" >
                    <div style="position:relative;">
                        <template if:true={showLoading}>
                            <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
                        </template>
                    </div>
                    <template if:true={showLoading}>
                        <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
                    </template>
                    <div class="slds-p-around_small">
                        
                        <lightning-record-edit-form   record-id={boardingrecid}
                        object-api-name="PA_Onboarding__c" onsuccess={handleSuccess} onload={handleOnLoad} onerror={handleError}>
                            <lightning-input-field field-name="Product_Focus__c"  >
                            </lightning-input-field>

                            <lightning-input-field field-name="Industry_Focus__c"  >
                            </lightning-input-field>

                            <lightning-input-field field-name="Operating_Unit_Focus__c"  >
                            </lightning-input-field>
                          
                        </lightning-record-edit-form>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button  label="Cancel" onclick={hideModalBox} ></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
                </footer>
            
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={isshowmodal}>
        
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" 
                   >
                   <label>Close</label>
                 </lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
                <header class="slds-modal__header">
                    <lightning-layout>
                        <lightning-layout-item sixe="6">
                            <img src={skillslogo} style="height: 50px;width:50px" alt="">
                        </lightning-layout-item>
                        <lightning-layout-item sixe="6">
                            <div class="slds-m-left_small slds-context-bar__label-action slds-context-bar__app-name slds-text-heading_medium slds-m-top_medium">Skill Details</div>
       
                        </lightning-layout-item>
                    </lightning-layout>
                      
                </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div style="position: relative;">
                <template if:true={showLoading}>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
                </template>
            </div>
                    <template if:true={showData}>
                    <lightning-record-view-form   record-id={parentid}
                                                object-api-name="CSGProfileSkill__c">
                        
                        <div class="slds-border_bottom">
                            <lightning-layout class="slds-m-bottom_xx-small">
                                
                                <lightning-layout-item  class="slds-text-title_bold">
                                    Skill Name
                                </lightning-layout-item>
                                <lightning-layout-item size="4" class="slds-m-left_x-large">
                                    <lightning-output-field field-name="Name" variant="label-hidden" >
                                    </lightning-output-field>
                                    
                                </lightning-layout-item>
                            </lightning-layout>
                            
                            <lightning-layout class="slds-m-bottom_xx-small slds-m-top_x-small">
                                
                                <lightning-layout-item  class="slds-text-title_bold slds-m-right_large">
                                    Type
                                </lightning-layout-item>
                                <lightning-layout-item size="4" class="slds-m-left_xx-large">
                                    <lightning-output-field field-name="Type__c" variant="label-hidden" >
                                    </lightning-output-field>
                                    
                                </lightning-layout-item>
                                <lightning-layout-item  class="slds-text-title_bold">
                                    Category
                                </lightning-layout-item>
                                <lightning-layout-item size="4" class="slds-m-left_x-large">
                                    <lightning-output-field field-name="Category__c" variant="label-hidden" >
                                    </lightning-output-field>
                                    
                                </lightning-layout-item>
                            </lightning-layout>
                            
                        </div>
                        <div class="slds-border_bottom slds-m-bottom_x-small">
                            <lightning-layout class="slds-m-bottom_xx-small slds-m-top_x-small">
                                <lightning-layout-item size="1" class="slds-m-left_xxx-small slds-text-title_bold">
                                    Description
                                </lightning-layout-item>
                            </lightning-layout> 
                            <lightning-layout> 
                                <lightning-layout-item class="slds-m-left_xxx-small">
                                    <lightning-output-field field-name="Description__c" variant="label-hidden" >
                                    </lightning-output-field>
                                    
                                </lightning-layout-item>
                                
                            </lightning-layout> 
                        </div>
                        
                        
                    </lightning-record-view-form>
                    </template>
            <lightning-tabset variant="scoped">
                <lightning-tab label="Learning Resources">
                    <template if:true={showData}>
                                <template if:false={isEmpty}>
                    <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    hide-checkbox-column
                    show-row-number-column
                    sorted-by={sortBy}        
                    sorted-direction={sortDirection}    
                                                         onsort={sortLDT} >
                    
                 </lightning-datatable>
                </template>
                                
                                <template if:true={isEmpty}>
                                    {label.noLRMessage}
                                </template>
                            </template>
                            
                </lightning-tab>
               
            </lightning-tabset>
        </div>
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
         </footer>
        </div>
        
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
