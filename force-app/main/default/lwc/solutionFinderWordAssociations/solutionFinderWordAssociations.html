<template>
    <div>
        <template if:false={buzzWordsExist}>
            <div class="slds-text-color_inverse-weak">
                {noRecordsMessage}
            </div>
        </template>
        <template for:each={buzzWords} for:item="buzzWord">
            <c-solution-finder-word-association key={buzzWord.id} settings={settings} buzz-word={buzzWord} option-name={optionName} button={button} onedit={handleEdit}
                onloading={handleLoading}></c-solution-finder-word-association>
        </template>
    </div>
</template>
