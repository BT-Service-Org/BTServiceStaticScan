    <div class="slds-p-horizontal_x-large slds-card slds-p-vertical_x-small">

        <div class="slds-large-size_3-of-8 slds-p-bottom_medium" if:false={showChartSpinner}>


          <c-gdcms-team-builder-search 
          is-desktop-device

          </c-gdcms-team-builder-search>
        </div>
        <div if:true={dataFlattened}>

          <c-gdcms-team-builder-desktop-view org-members={dataFlattened}>

          </c-gdcms-team-builder-desktop-view>

        </div>
      </template>
    </div>
  </div>
</template>
