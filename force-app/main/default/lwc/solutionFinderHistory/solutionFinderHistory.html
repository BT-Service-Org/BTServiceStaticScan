<template>
    <div>
        <template if:true={isHistoryEmpty}>
            <div class="default-message">
                No history found.
            </div>
        </template>
        <template if:false={isHistoryEmpty} for:each={history} for:item=option>
            <c-solution-finder-history-option key={option.name} option={option} onclicked={handleOptionClicked}></c-solution-finder-history-option>
        </template>
    </div>
</template>
