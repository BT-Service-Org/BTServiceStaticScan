<template>
    <lightning-card class="lgc-bg" title="Vote and Feedback" if:false={submitted}>
        <div class="slds-grid slds-gutters slds-p-around_small lgc-bg">
                <lightning-input class="slds-col slds-size_9-of-12" type="text" onchange={handleFeedback} placeholder="type here..." ></lightning-input>
                <lightning-button class="slds-col slds-size_3-of-12 slds-m-left_x-small" style="margin-top:auto ;" disabled={valuesrequired} variant="brand" label="Submit" title="Primary action" onclick={handleSubmit} ></lightning-button>
            </div>    
            <h4 style="margin-top:20px" class="slds-m-bottom_medium slds-align_absolute-center">
                Is this Method helpful?
            </h4>
        <div class="slds-m-top_small slds-align_absolute-center">
            <lightning-button label="Like" disabled={showDownvoteButton} icon-name="utility:like" title="Upvote" onclick={handleUpvote} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Dislike"  disabled={showUpvoteButton} icon-name="utility:dislike" title="Downvote" onclick={handleDownvote} class="slds-m-left_x-small"></lightning-button>

        </div>
    </lightning-card>
    <lightning-card  title="Your feedback has been submitted!" if:true={submitted}>
    </lightning-card>
</template>
