<template>
    <template if:true={showCarousel}>
    <template if:true={carouselData}>
        <div class="carousel-container">
            <div class="carousel-image">
                <img src={bannerImageURL} alt="Carousel Image">
                <div class="carousel-content">
                    <div class="carousel-title ITC_font" tabindex="0" aria-label={bannerTitle}>{bannerTitle}</div>
                    <p class="carousel-description salesforce_font">{bannerDescription}</p>
                    <div class="carousel-button ITC_font" onclick={buttonAction} role="button" aria-label={buttonLabel}>{buttonLabel}</div>
                </div>

            </div>
                <p class="prev" onclick={prevBannerHandler}>❮</p>
            <p class="next" onclick={nextBannerHandler}>❯</p>
        </div>


    </template> 
    </template>

</template>
