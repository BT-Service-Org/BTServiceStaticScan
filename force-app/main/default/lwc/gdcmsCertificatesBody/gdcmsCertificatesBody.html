    <div>
        <lightning-layout  multiple-rows="true">
            <template for:each={listOfCerts} for:item="certy" for:index="index">

                    <div class = "container">
                        <lightning-layout>
                            <lightning-layout-item size="4" > 
                                <div class="img-badge" >
                                    <c-gdcms-certification-badge-image cert-name= {certy}></c-gdcms-certification-badge-image>
                                </div>  
                            </lightning-layout-item>
                            <lightning-layout-item size="8" >
                                <div>
                                    <div class="slds-media__body certi-name" >{certy}</div>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                        
                        
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
