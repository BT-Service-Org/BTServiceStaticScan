<template>
    <div class="slds-p-around_x-small slds-border_bottom">

            <lightning-icon icon-name="utility:check" variant="success" size="xx-small"></lightning-icon>
        </button>
        <button if:true={showRemove} onclick={handleRemove}>
            <lightning-icon icon-name="utility:close" variant="error" size="xx-small"></lightning-icon>

        <span class="slds-p-left_small slds-p-right_x-small">
            {buzzWord.label}
        </span>
        <span class='slds-float_right'>
            <button onclick={handleEditClicked}>Edit</button>
        </span>
    </div>
</template>
