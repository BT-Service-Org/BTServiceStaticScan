<!-- sldsValidatorIgnore -->
<template>
    <lightning-layout multiple-rows="true" class="one">
        <div class="dot"></div>
        <lightning-layout-item padding="around-small" size="5">
            <div class="slds-p-around_x-large">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item padding="around-small" size="12">
                        <h1>Welcome to <br> Global Delivery Center <br> Microsite <br></h1>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="12">
                        <lightning-button variant="base" label="Know About GDC Vision..."
                            title="Know About GDC Vision ...." onclick={handleClick}
                            class="slds-text-heading_small my-css"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="7">
            <div class="slds-float_right">
                <img src="/gdcIndia/file-asset/GDCMSHeader">
            </div>
        </lightning-layout-item>
    </lightning-layout>


    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <lightning-button-icon icon-name="utility:close" alternative-text="Close" title="Close"
                    onclick={handleClick}></lightning-button-icon>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">GDC Vision</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>We are the trusted delivery partner for WW PS that ensures end to end delivery
                        capabilities
                        across all salesforce technologies and scale with agility for successful customer
                        outcomes!
                        We at GDC strive to foster growth & innovation and enabler for WW PS with focus on
                        performance, productivity & impact.
                        We at GDC strive to foster growth & innovation and enabler for WW PS with focus on
                        performance, productivity & impact.
                    </p>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
