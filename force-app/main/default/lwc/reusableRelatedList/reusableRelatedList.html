<template>
    <lightning-layout class="slds-m-top_x-small">
        <article class="slds-card lightning-card">
            <div class="slds-card__header slds-grid slds-theme_shade" style="height:55px;">
              <header class="slds-media slds-media_center slds-has-flexi-truncate ">
                <div class="slds-media__figure">
                    <lightning-icon icon-name={iconName} size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">
                    <p class="slds-card__header-link">{headerName}</p>
                  </h2>
                </div>
                <template if:true={shownew}>
                <div class="slds-no-flex">
                    <lightning-button label="New" onclick={handleCreateRecord}></lightning-button>
                </div>
              </template>
              </header>
            </div>
            <template if:true={hasRecords}>
                <div>
                    <lightning-datatable class="related-list"
                    key-field="id"
                    data={tabledata}
                    columns={columns}
                    hide-checkbox-column
                    onrowaction={handleRowAction}
                    resize-column-disabled="true"
                    hide-table-header="true">
            </lightning-datatable>  
                </div>
                <template if:true={footerval}>
                <footer class="slds-card__footer">
                    <a onclick={handleGotoRelatedList}>View All</a>
                </footer>    
              </template>                        
            </template>
          </article>                       
    </lightning-layout>
</template>
