<template>
	<c-reusable-related-list icon-name="standard:custom" header-name={title} has-records={hasRecords}
		tabledata={articledata} shownew={shownewbutton} columns={columns} onhandlecreaterecords={handleCreateRecord}
		onhandlerowaction={handleRowAction}></c-reusable-related-list>

	<c-psc-modal onclosedialog={closeModal}>
		<h2 slot="header" id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate header ITC_font">{modalHeader}</h2>
		
		<lightning-record-edit-form object-api-name="Article_Tags__c" record-type-id={articleRecordTypeId}
			onsuccess={handleSuccess}>
			<lightning-messages></lightning-messages>
			<lightning-input-field field-name={objectFieldName} value={recordId}> </lightning-input-field>
			<template if:true={showRoleFamilty}>
			<lightning-input-field field-name="Role_Family__c"> </lightning-input-field>
		</template>
		<template if:true={showTag}>
			<lightning-input-field field-name="Tag__c"> </lightning-input-field>
		</template>
			<div class="slds-m-top_medium">

				<lightning-button label="Cancel" onclick={handleClick} variant="Neutral"
					class="slds-p-vertical_small slds-float_right"></lightning-button>
				<lightning-button label="Save" type="submit" variant="brand"
					class="slds-p-vertical_small slds-float_right"></lightning-button>
			</div>
		</lightning-record-edit-form>
	</c-psc-modal>
</template>
