<template>

	<div id="title-element" style="position: relative;">
		<div data-id="scrollTo" style="position: absolute; top: -50px; left: 0"></div>
	  </div>
	  
	<div  class="" style="background-color: white;margin:auto; width:80%">
		<div class="slds-grid slds-gutters slds-border_bottom">
			<div class="slds-col slds-size_11-of-12 " >

				<lightning-accordion 
					allow-multiple-sections-open
					class="example-accordion" 
					active-section-name={activeSectionName} 
					style="margin:0rem, 5rem,0rem,5rem;font-size:16px;--sds-c-accordion-heading-font-size:16pt;">
					<lightning-accordion-section name='A' label={header}  style="font-size:36px;font-weight: 400; ">
						<p class="slds-p-horizontal_small" style="text-align:justify;font-weight: 300;font-size:18px">
							<span  style="font-weight: 400;">About: </span>{aboutTheInfo}
						</p>
						<p class="slds-p-horizontal_small" style="font-weight: 300;font-size:18px">
							<span style="font-weight: 400;">Owner: </span>
							<template iterator:it={OwnerObject}>
								<span key={it.value.label}>
									<span if:true={it.last} class="list-last">
										<lightning-formatted-url value={it.value.url} label={it.value.label} target="_blank" style="color: #205ca0;"></lightning-formatted-url> 
									</span>
									<span if:false={it.last} class="list-last">
										<lightning-formatted-url value={it.value.url}  label={it.value.label} target="_blank" style="color: #205ca0;"></lightning-formatted-url>
										<span> & </span>
									</span>
								</span>
							</template>
						</p>
					</lightning-accordion-section>
				</lightning-accordion>
				<br/>
			</div>
			<div class="slds-col slds-size_1-of-12">
				<button class="slds-button slds-button_brand slds-button_stretch" onclick={openQuipDocInNewTab}>Open</button>
			</div>
			
		</div>
