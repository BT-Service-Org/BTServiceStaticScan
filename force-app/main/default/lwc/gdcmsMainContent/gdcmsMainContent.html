  <div class="about-us">
  <h2 class="about-us-heading"> About US </h2>
  <div class="about-us-content">
    <p class="about-us-para"> The Global Delivery Centre (GDC) are the delivery arm of Professional Service, that is in the midst of hyper-growth. Starting from 400 consultants at the beginning of FY22, are on track to achieve 1200 headcount at the close of FY23, with projections for 2000+ consultants by FY24.</p>
    <p class="about-us-para"> GDC is committed to providing our clients support on their end-to-end delivery for Core & Industry clouds. Keeping in mind our end-to-end focus, we continue to scale up in areas like HCC, MuleSoft & Migration as well.</p>
    <p class="about-us-para"> GDC was created to allow sustainable growth, flexibility, and agility for Salesforce Global Professional Services business, by offering full teams of resources that can be deployed immediately to support customer engagements. We're using a team-based approach, offering cross-cloud, cross-functional "pods" which will be comprised of fully-resourced teams that will support end-to-end delivery for our customers.</p>
    <p class="about-us-para"> We're hiring top talent, and using best in class on-boarding, enrichment and enablement tools & processes for this team to ensure the right skills are available for our customers.</p>
  </div>
