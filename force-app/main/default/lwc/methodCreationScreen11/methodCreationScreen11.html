<template>
<lightning-card>
<div class="slds-align_absolute-center" style="font-size: 16px;">11.0 SPECIALIST CLOUDS CONSIDERATIONS</div>
<template if:true={SpecialistCloud}>
<template for:each={SpecialistCloud} for:item="rec">
    <div key={rec.Specialist_Cloud__c} class="slds-grid slds-wrap slds-p-around--medium">
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
    <template if:true={methodRecordId}>
        <lightning-input type="text" label="" read-only="true" value={rec.Specialist_Cloud__r.Name}></lightning-input>
    </template>
    <template if:false={methodRecordId}>
        <lightning-input type="text" label="" read-only="true" value={rec.Specialist_Cloud_Name__c}></lightning-input>
    </template>
    </div>
    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
    <template if:true={StatusPicklistValues.data}>
    <lightning-combobox name="Status"
                            label=""
                            value={rec.Status__c}
                            options={StatusPicklistValues.data.values}
                            onchange={statusChangeHandler}
                            data-item={rec.Specialist_Cloud__c}>
        </lightning-combobox>
    </template>
        </div>
        </div>
</template>
</template>
</lightning-card>
</template>
