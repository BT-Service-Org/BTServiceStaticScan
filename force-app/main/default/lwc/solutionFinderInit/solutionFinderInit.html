<template>
    <div>
        <div class="slds-text-heading_medium">Welcome!</div>
        <div class="slds-p-vertical_small">
            We need to complete a few steps before you can begin using Solution Finder.  If done correctly
            this should be a very simple process.  It is very important you provide the right answers the
            first time you are submitting this form.
        </div>
        <div class="slds-box slds-theme_warning slds-theme_alert-texture">
            Warning:  Mistakes must be resolved manually.  This is often a time consuming process.  You may close this window and do the research needed prior to submitting this form.
        </div>
        <div class="slds-grid slds-gutters slds-wrap slds-p-vertical_small">
            <div class="slds-col slds-size_1-of-3">
                If you are creating a global solution finder for an entire organization your namespace is likely
                the name of the organization.  If you are a contributor to a section of the organization your
                namespace is the likely a word or words that represent your contributions to the organization.
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input name="Namespace" label="Namespace" onchange={handleNamespaceChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <div class="slds-box slds-theme_shade">
                    For example: If you are creating Technical Architecture solutions for a Support organization
                    your namespace is more likely to be <b>Technical Architecture</b> than <b>Support</b>.
                </div>
            </div>
        </div>
        <div class="slds-grid slds-gutters slds-wrap slds-border_top slds-p-vertical_small">
            <div class="slds-col slds-size_1-of-3">
                The parent namespace relates your solutions to its immediate parent.  You may leave this blank
                if this is the global solution finder.
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input name="ParentNamespace" label="Parent Namespace" onchange={handleParentNamespaceChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <div class="slds-box slds-theme_shade">
                    For example: If you are creating Technical Architecture solutions for a Support organization
                    the parent namespace is more likely to be <b>Support</b> than <b>Technical Architecture</b>.
                </div>
            </div>
        </div>
        <div class="slds-grid slds-gutters slds-wrap slds-border_top slds-p-vertical_small">
            <div class="slds-col slds-size_1-of-3">
                The parent name ensures the solution you are building relates to the global solution at the proper layer.
                You may leave this blank if this is the global solution finder.
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input name="ParentName" label="Parent Name" onchange={handleParentNameChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <div class="slds-box slds-theme_shade">
                    For example: If you are creating Technical Architecture solutions for a Support organization
                    the parent name is the name of the parent option where the technical solutions should be embedded.
                </div>
            </div>
        </div>
        <div class="slds-grid slds-gutters slds-wrap slds-border_top slds-p-vertical_small">
            <div class="slds-col slds-size_1-of-3">
                What are the default support options available to end users of your solution?  Default suppport options
                are not mandatory.  You may provide none, one or both options.
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input name="SlackChannel" label="Slack Channel" onchange={handleSlackChannelChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input name="Email" label="Email" onchange={handleEmailChange}></lightning-input>
            </div>
        </div>
        <div class="footer">
            <lightning-button label="Save" variant="success" onclick={handleSave}></lightning-button>
        </div>
    </div>
</template>
