<template>

    <!--new gdcTile-->
    <div class="slds-align_absolute-center slds-m-top_x-large slds-m-bottom_x-large">

                <c-gdcms-tiles data-id="/instant-recognition" class="tileBox" onclick={navigate} height="365px" hover-height="380px" transform="scale(1.1)" background-color="#6ac2f4" border-radius="0px" >
                    <div data-id="/instant-recognition" >
                        <lightning-icon data-id="/instant-recognition" icon-name="utility:ribbon" class="my-icon1"

                        </lightning-icon>
                    </div>
                    <div data-id="/instant-recognition" class="heading">Wall Of Fame</div>
                    <p data-id="/instant-recognition" class="description">Wall Of Fame team is aimed at recognising and
                        appreciating employees for their achievements.</p>
                </c-gdcms-tiles>
            </lightning-layout-item>

            <lightning-layout-item  class="slds-p-around_x-large" size="12" medium-device-size="6" small-device-size="12" large-device-size="3" >

                    <div data-id="https://sfdc.co/Daily_Dose" >

            </lightning-layout-item>

                </c-gdcms-tiles>
            </lightning-layout-item>

            <lightning-layout-item  class="slds-p-around_x-large" size="12" medium-device-size="6" small-device-size="12" large-device-size="3" >
                <c-gdcms-tiles data-id="/mentor-coach" class="tileBox" onclick={navigate} height="365px" hover-height="380px" transform="scale(1.1)" background-color="#6ac2f4" border-radius="0px" >
                    <div data-id="/mentor-coach" >

                        </lightning-icon>
                    </div>

                </c-gdcms-tiles>
            </lightning-layout-item>

            <lightning-layout-item  class="slds-p-around_x-large" size="12" medium-device-size="6" small-device-size="12" large-device-size="3" >
                <c-gdcms-tiles data-id="https://sites.google.com/salesforce.com/gdc-employee-engagement/team-fun-events" class="tileBox" onclick={navigateExternal} height="365px" hover-height="380px" transform="scale(1.1)" background-color="#6ac2f4" border-radius="0px" >
                    <div data-id="https://sites.google.com/salesforce.com/gdc-employee-engagement/team-fun-events" >
                        <lightning-icon data-id="https://sites.google.com/salesforce.com/gdc-employee-engagement/team-fun-events" class="my-icon1"
                        icon-name="utility:smiley_and_people" alternative-text="Team Fun Events" size="large" title="Team Fun Events">
                        </lightning-icon>
                    </div>
                    <div data-id="https://sites.google.com/salesforce.com/gdc-employee-engagement/team-fun-events" class="heading">Team Fun Events</div>
                    <p data-id="https://sites.google.com/salesforce.com/gdc-employee-engagement/team-fun-events" class="description">FunForce is a team of passionate, fun loving and enthusiastic members who organise some really fun
                        events for the team.</p>
                </c-gdcms-tiles>
            </lightning-layout-item>

            <lightning-layout-item  class="slds-p-around_x-large" size="12" medium-device-size="6" small-device-size="12" large-device-size="3" >
                <c-gdcms-tiles data-id={labels.rampUpOnboarding} class="tileBox" onclick={navigateExternal} height="365px" hover-height="380px" transform="scale(1.1)" background-color="#6ac2f4" border-radius="0px" >
                    <div data-id={labels.rampUpOnboarding}>
                        <lightning-icon data-id={labels.rampUpOnboarding} class="my-icon1" icon-name="utility:trail"
                         alternative-text="Ramp Up Onboarding" size="large" title="Ramp Up Onboarding">
                        </lightning-icon>
                    </div>
                    <div data-id={labels.rampUpOnboarding} class="heading">Ramp Up Onboarding</div>
                    <p data-id={labels.rampUpOnboarding} class="description">The Objective of Ramp-Up Onboarding program is
                        to provide a seamless world-class onboarding experience.</p>
                </c-gdcms-tiles>
            </lightning-layout-item>

        </lightning-layout>
    
    </div>
