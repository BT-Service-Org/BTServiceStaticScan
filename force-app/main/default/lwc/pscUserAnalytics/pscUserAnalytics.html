<template>
    <div class="user_analytics" if:true={users.length} tabindex="0" aria-label="User Analytics">
        <lightning-tabset class="tabset">
            <lightning-tab label="Services Central Users" class="tab" if:true={users.length}>
                <template for:each={users} for:item="user">
                    <div class="tab-item" key={user.count}>
                        <img src={user.imgUrl} width="160px" height="160px" alt={user.description}>
                        <p class="analytics_count ITC_font">{user.count}</p>
                        <p class="analytics_desc ITC_font">{user.description}</p>
                    </div>
                </template>

            </lightning-tab>
            <lightning-tab label="Services Knowledge Center" class="tab" if:true={knowledge.length}>
                <template for:each={knowledge} for:item="knowledge">
                    <div class="tab-item " key={knowledge.count}>
                        <img src={knowledge.imgUrl} width="160px" height="160px" alt={knowledge.description}>
                        <p class="analytics_count ITC_font">{knowledge.count}</p>
                        <p class="analytics_desc ITC_font">{knowledge.description}</p>
                    </div>
                </template>

            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
