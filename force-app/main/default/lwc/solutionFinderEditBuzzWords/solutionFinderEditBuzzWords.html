<template>

    <lightning-spinner if:true={isLoading} alternative-text="Loading..." size="large"></lightning-spinner>

    <div if:false={displayEditForm}>
        <div class="slds-p-top_medium slds-p-bottom_medium">
            <div>
                <span class="slds-text-heading_large slds-text-color_success">
                    {previousSelection}
                </span>
            </div>
            <div class="slds-text-heading_medium bold">
                {currentQuestion}
            </div>
            <div class="slds-text-color_inverse-weak">
                {currentHelpText}
            </div>
        </div>
        <lightning-tabset>
            <lightning-tab label="Selected Buzz Words">
                <c-solution-finder-word-associations settings={settings} buzz-words={selectedBuzzWords} option-name={optionName}
                    no-records-message="No buzz words have been selected." button="remove" onedit={handleEdit} onloading={handleLoading}></c-solution-finder-word-associations>
            </lightning-tab>
            <lightning-tab label="Recommended Buzz Words">
                <c-solution-finder-word-associations settings={settings} buzz-words={recommendedBuzzWords} option-name={optionName}
                    no-records-message="No recommended buzz words exist." button="add" onedit={handleEdit} onloading={handleLoading}></c-solution-finder-word-associations>
            </lightning-tab>
            <lightning-tab label="Other Buzz Words">
                <c-solution-finder-word-associations settings={settings} buzz-words={otherBuzzWords} option-name={optionName}
                    no-records-message="No other buzz words exist." button="add" onedit={handleEdit} onloading={handleLoading}></c-solution-finder-word-associations>
            </lightning-tab>
            <lightning-tab label="Create a Buzz Word">
                <c-solution-finder-buzz-word-form settings={settings} option-name={optionName} onloading={handleLoading}></c-solution-finder-buzz-word-form>
            </lightning-tab>
        </lightning-tabset>
    </div>

    <div if:true={displayEditForm}>
        <c-solution-finder-buzz-word-form settings={settings} option-name={optionName} name={editBuzzWord.name} label={editBuzzWord.label}
            definition={editBuzzWord.definition} url={editBuzzWord.url} probability={editBuzzWord.probability} details={editBuzzWord.details}
            oncancel={handleCancel} onloading={handleLoading}></c-solution-finder-buzz-word-form>
    </div>
</template>
